<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TunePort - Connecting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Instrument+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --tf-emerald: #10b981;
      --tf-emerald-dark: #059669;
      --tf-slate: #1e293b;
      --tf-slate-muted: #64748b;
      --tf-gray: #f1f5f9;
      --tf-white: #fafafa;
    }
    
    body {
      font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--tf-white);
      position: relative;
      overflow: hidden;
    }
    
    .bg-blur {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
    }
    
    .bg-blur-1 {
      top: -100px;
      right: -100px;
      background: var(--tf-emerald);
    }
    
    .bg-blur-2 {
      bottom: -100px;
      left: -100px;
      background: #f43f5e;
    }
    
    .container {
      text-align: center;
      padding: 60px 40px;
      position: relative;
      z-index: 10;
    }
    
    .logo-wrap {
      margin-bottom: 32px;
      position: relative;
      display: inline-block;
    }
    
    .logo-glow {
      position: absolute;
      inset: -20px;
      background: var(--tf-emerald);
      opacity: 0.15;
      border-radius: 50%;
      filter: blur(30px);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.15; }
      50% { transform: scale(1.1); opacity: 0.25; }
    }
    
    .logo {
      width: 80px;
      height: 80px;
      position: relative;
      z-index: 1;
    }
    
    .spinner-wrap {
      margin-bottom: 24px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--tf-gray);
      border-top-color: var(--tf-emerald);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 28px;
      font-weight: 700;
      font-style: italic;
      color: var(--tf-slate);
      margin-bottom: 8px;
    }
    
    p {
      font-size: 14px;
      color: var(--tf-slate-muted);
      font-weight: 500;
    }
    
    .status {
      font-family: 'Space Grotesk', monospace;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--tf-emerald);
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="bg-blur bg-blur-1"></div>
  <div class="bg-blur bg-blur-2"></div>
  
  <div class="container">
    <div class="logo-wrap">
      <div class="logo-glow"></div>
      <img class="logo" id="logo" alt="TunePort">
    </div>
    
    <div class="spinner-wrap">
      <div class="spinner"></div>
    </div>
    
    <h1>Connecting...</h1>
    <p>Authenticating with Spotify</p>
    
    <div class="status">Please wait</div>
  </div>
  
  <script>
    document.getElementById('logo').src = chrome.runtime.getURL('assets/logo.png');
  </script>
</body>
</html>
