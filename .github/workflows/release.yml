name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./tuneport-extension

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: tuneport-extension/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build GitHub Version
      run: npm run build:github

    - name: Build WebStore Version
      run: npm run build:webstore

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tuneport-extension/tuneport-github-*.zip
          tuneport-extension/tuneport-webstore-*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
